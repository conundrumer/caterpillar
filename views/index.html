<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>when was the last time you felt happy to be alive</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/css/style.css">
    <script type="text/javascript" src="js/vendor/utils.js"></script>
    <script type="text/javascript" src="js/vendor/clmtrackr.js"></script>
    <script type="text/javascript" src="js/vendor/model_pca_20_svm.js"></script>
    <script type="text/javascript" src="js/build/bundle.js"></script>
</head>

<body id="home">
    <audio id="audio-src" src="audio/nature.mp3" type="audio/mpeg"></audio>

    <h1 class="intro-view">when was the last time you felt happy to be alive</h1>

    <div class="grid-container" id="game-view">
        <row>
            <div class="col-3-4"/>
                <div id="go-shadow" style="float: right" hidden>
                    <button id="go-btn">
                    </button>
                </div>
                <div id="react-container"></div>
            </div>

            <div class="col-1-4" id="sidebar">
                <div id="container">
                    <video id="videoel" width="400" height="300" preload="auto" loop>
                    </video>
                    <canvas id="overlay" width="400" height="300"></canvas>
                </div>
                <table id="instructions">
                    <tr class="food-intake-tr">
                        <div class="food-intake-name">Food intake:</div>
                        <progress id='food-bar' max="100" value="0">
                        </progress>
                    <tr>
                        <td class="move" id="left">&larr;</td>
                        <td class="how-to">tilt your head left</td>
                    </tr>
                    <tr>
                        <td class="move" id="right">&rarr;</td>
                        <td class="how-to">tilt your head right</td>
                    </tr>
                    <tr>
                        <td class="move" id="eated">eat</td>
                        <td class="how-to">open / close your mouth</td>
                    </tr>
                    <tr>
                        <td class="move" id="wiggle">crawl</td>
                        <td class="how-to">wiggle your eyebrows</td>
                    </tr>
                </table>

            </div>
        </row>
    </div>

    <canvas id="face" width="30" height="40" hidden></canvas>
    <!-- <div id="react-container"></div> -->
</body>
</html>
